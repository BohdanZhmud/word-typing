<!doctype html>
<html lang="en">

<head>
    <title>Word typing game</title>
    <meta charset="utf-8">
    <meta name="description" content="Word Typing Game : Test yourself how fast you write words">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="/Images/safe_favicon.png" />
    <style>
        html,
        body {
            /* hide scroll */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="elmish-app"></div>
    <canvas id="canvas" style="position: fixed; z-index: 1024;"></canvas>
    <script>
        function fullScreenCanvas() {
            var ratio = window.devicePixelRatio;
            var can = document.getElementsByTagName('canvas')[0]
            can.width = window.innerWidth * ratio;
            can.height = window.innerHeight * ratio;
            can.style.width = window.innerWidth + "px";
            can.style.height = window.innerHeight + "px";
            can.getContext("2d").setTransform(ratio, 0, 0, ratio, 0, 0);
        }
    </script>
    <script src="./js/bundle.js"></script>
</body>

</html>
